
<!DOCTYPE html>

<body>
    <header>

            </ul>

    </header>
    <main>
        <section>
            <h2>Tableau de bord administrateur</h2>
            <!-- Form to set current value -->
            <label for="currentValueInput">Current Value:</label>
            <input type="text" id="currentValueInput" name="currentValue">
            <button onclick="saveCurrentValue()">Envoyer</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bobobazar</p>
    </footer>
    <!-- JavaScript to save the current value -->
    <script>
        function saveCurrentValue() {
            var currentValue = document.getElementById("currentValueInput").value;
            localStorage.setItem("currentValue", currentValue);
            alert("Valeur envoy√©e: " + currentValue);
        }
    </script>
</body>
